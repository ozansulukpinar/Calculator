<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="main">
        <table>
            <tr class="row">
                <th class="box" colspan="3" id="result"></th>
                <th class="box" value="C" id="C">C</th>
            </tr>
            <tr class="row">
                <th class="box" value="7" id="7">7</th>
                <th class="box" value="8" id="8">8</th>
                <th class="box" value="9" id="9">9</th>
                <th class="box" value="+" id="+">+</th>
            </tr>
            <tr class="row">
                <th class="box" value="4" id="4">4</th>
                <th class="box" value="5" id="5">5</th>
                <th class="box" value="6" id="6">6</th>
                <th class="box" value="-" id="-">-</th>
            </tr>
            <tr class="row">
                <th class="box" value="1" id="1">1</th>
                <th class="box" value="2" id="2">2</th>
                <th class="box" value="3" id="3">3</th>
                <th class="box" value="*" id="*">*</th>
            </tr>
            <tr class="row">
                <th class="box" value="/" id="/">/</th>
                <th class="box" value="0" id="0">0</th>
                <th class="box" value="." id=".">.</th>
                <th class="box" value="=" id="=">=</th>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
